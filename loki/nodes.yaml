# Source: https://samber.github.io/awesome-prometheus-alerts/rules#host-and-hardware-1
groups:
- name: "Nodes"
  rules:

  - alert: HostOutOfMemory
    expr: (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes * 100 < 10) * on(instance) group_left (nodename) node_uname_info{nodename=~".+"}
    for: ${alert_timing_medium}
    labels:
      severity: warning
      category: infra
    annotations:
      summary: Host out of memory
      description: "Node memory is filling up (< 10% left on node {{ $labels.nodename }})"
      action: "Investigate whether a pod is using too much memory. Either fix the memory hog, or add nodes to the cluster, or increase the resources of the affected node."

  - alert: HostOutOfDiskSpace
    expr: ((node_filesystem_avail_bytes * 100) / node_filesystem_size_bytes < 10 and ON (instance, device, mountpoint) node_filesystem_readonly == 0) * on(instance) group_left (nodename) node_uname_info{nodename=~".+"}
    for: ${alert_timing_fast}
    labels:
      severity: warning
      category: infra
    annotations:
      summary: Host out of disk space
      description: "Disk is almost full (< 10% left on device {{ $labels.device }} on node {{ $labels.nodename }})"
      action: "Investigate why so much disk space is used. Add nodes to the cluster, or increase the resources of the affected node."

  - alert: HostHighCpuLoad
    expr: (sum by (instance) (avg by (mode, instance) (rate(node_cpu_seconds_total{mode!="idle"}[2m]))) > 0.8) * on(instance) group_left (nodename) node_uname_info{nodename=~".+"}
    for: ${alert_timing_medium}
    labels:
      severity: warning
      category: infra
    annotations:
      summary: Host high CPU load
      description: "CPU load is over 80% on node {{ $labels.nodename }}"
      action: "Investigate the cause of the CPU usage. Add nodes to the cluster, or increase the resources of the affected node."

